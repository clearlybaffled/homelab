#
# Ansible managed
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkding
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: app-template
    repoURL: https://bjw-s-labs.github.io/helm-charts/
    targetRevision: 3.7.3
    helm:
      valueFiles:
      - $repo/cluster/apps/services/linkding/values.yaml
      releaseName: linkding
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/services/linkding
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
