#
# Ansible managed
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeshark
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: kubeshark
    repoURL: https://helm.kubeshark.co
    targetRevision: 52.1.9
    helm:
      valueFiles:
      - $repo/cluster/apps/infrastructure/kubeshark/values.yaml
      releaseName: kubeshark
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/apps/infrastructure/kubeshark
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: infrastructure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
